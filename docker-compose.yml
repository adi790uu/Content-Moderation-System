version: "2"
services:
  api-gateway:
    container_name: api-gateway
    build:
      context: .
      dockerfile: ./dockerfile
    restart: "on-failure"
    ports:
      - 5500:5000
  prometheus:
    image: prom/prometheus:latest
    restart: "always"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
    ports:
      - 9090:9090
